<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Playground de Bots HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #181c20;
            color: #e0e6eb;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #23272b;
            padding: 20px 0;
            box-shadow: 2px 0 8px #0002;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .bot-list {
            flex: 1;
            overflow-y: auto;
        }
        .bot-item {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: #e0e6eb;
            text-align: left;
            width: 100%;
            font-size: 1em;
            transition: background 0.2s;
        }
        .bot-item:hover, .bot-item.active {
            background: #2a2e32;
            color: #64ffda;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        .editor-label {
            margin-bottom: 8px;
            color: #90a4ae;
        }
        #bot-name {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #373b3e;
            background: #23272b;
            color: #e0e6eb;
            font-size: 1em;
        }
        #bot-editor {
            width: 100%;
            height: 200px;
            background: #101214;
            color: #e0e6eb;
            border: 1px solid #373b3e;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1em;
            resize: vertical;
        }
        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #181c20;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .actions button:hover {
            background: #43c6ac;
        }
        #fullscreen-iframe {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            border: none;
            z-index: 9999;
            display: none;
            background: #181c20;
        }
        #back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            display: none;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #181c20;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Bots Salvos</h2>
        <div class="bot-list" id="bot-list">
            <!-- Bots serão listados aqui -->
        </div>
    </div>
    <div class="main">
        <div class="editor-label">Nome do Bot:</div>
        <input type="text" id="bot-name" placeholder="Digite o nome do bot">
        <div class="editor-label">Código do Bot (HTML/JS/CSS):</div>
        <textarea id="bot-editor"></textarea>
        <div class="actions">
            <button onclick="saveBot()">Salvar Bot</button>
            <button onclick="runBot()">Rodar Bot em Tela Cheia</button>
        </div>
    </div>
</div>
<button id="back-btn" onclick="closeFullscreen()">Voltar</button>
<iframe id="fullscreen-iframe"></iframe>

<script>
    // Carrega bots do localStorage ou usa exemplos
    function getSavedBots() {
        const saved = localStorage.getItem('bots');
        if (saved) return JSON.parse(saved);
        return [
            {
                name: "Bot Exemplo 1",
                code: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Exemplo 1</title>
  <style>body{background:#222;color:#fff;text-align:center;}</style>
</head>
<body>
  <h1>Bot Exemplo 1</h1>
  <p>Este é um bot de exemplo.</p>
  <script>
    setInterval(()=>{document.body.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);}, 1000);
  <\/script>
</body>
</html>`
            },
            {
                name: "Bot Exemplo 2",
                code: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Exemplo 2</title>
  <style>body{background:#181c20;color:#64ffda;text-align:center;}</style>
</head>
<body>
  <h1>Bot Exemplo 2</h1>
  <p>Outro bot de exemplo, com animação.</p>
  <div id="box" style="width:100px;height:100px;background:#64ffda;margin:40px auto;border-radius:10px;"></div>
  <script>
    let box = document.getElementById('box');
    let angle = 0;
    setInterval(()=>{angle+=10;box.style.transform='rotate('+angle+'deg)';},100);
  <\/script>
</body>
</html>`
            }
        ];
    }

    let bots = getSavedBots();
    let currentBotIndex = 0;

    const botListDiv = document.getElementById('bot-list');
    const botEditor = document.getElementById('bot-editor');
    const botNameInput = document.getElementById('bot-name');

    function renderBotList() {
        botListDiv.innerHTML = '';
        bots.forEach((bot, idx) => {
            const btn = document.createElement('button');
            btn.className = 'bot-item' + (idx === currentBotIndex ? ' active' : '');
            btn.textContent = bot.name;
            btn.onclick = () => selectBot(idx);
            botListDiv.appendChild(btn);
        });
    }

    function selectBot(idx) {
        currentBotIndex = idx;
        botEditor.value = bots[idx].code;
        botNameInput.value = bots[idx].name;
        renderBotList();
    }

    function saveBot() {
        const name = botNameInput.value.trim();
        const code = botEditor.value;
        if (!name) {
            alert('Dê um nome para o bot!');
            return;
        }
        // Se já existe um bot com esse nome, atualiza
        const existingIdx = bots.findIndex(b => b.name === name);
        if (existingIdx !== -1) {
            bots[existingIdx].code = code;
            currentBotIndex = existingIdx;
        } else {
            bots.push({ name, code });
            currentBotIndex = bots.length - 1;
        }
        localStorage.setItem('bots', JSON.stringify(bots));
        renderBotList();
        alert('Bot salvo com sucesso!');
    }

    // Rodar bot em tela cheia
    function runBot() {
        const iframe = document.getElementById('fullscreen-iframe');
        const backBtn = document.getElementById('back-btn');
        iframe.style.display = 'block';
        backBtn.style.display = 'block';
        iframe.srcdoc = botEditor.value;
        document.body.style.overflow = 'hidden';
    }

    // Voltar para o editor
    function closeFullscreen() {
        const iframe = document.getElementById('fullscreen-iframe');
        const backBtn = document.getElementById('back-btn');
        iframe.style.display = 'none';
        backBtn.style.display = 'none';
        iframe.srcdoc = '';
        document.body.style.overflow = '';
    }

    // Inicializa com o primeiro bot
    selectBot(0);
</script>
</body>
</html>
