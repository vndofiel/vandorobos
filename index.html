<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Robos CriadoS por Vando fiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #181c20;
            color: #e0e6eb;
        }
        .navbar {
            width: 100%;
            background: #23272b;
            color: #64ffda;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            height: 60px;
            box-sizing: border-box;
        }
        .navbar-logo {
            font-weight: bold;
            font-size: 1.3em;
            letter-spacing: 1px;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
        }
        .navbar-menu li a {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar-menu li a:hover {
            color: #43c6ac;
        }
        .container {
            display: flex;
            height: calc(100vh - 100px);
        }
        .sidebar {
            width: 250px;
            background: #23272b;
            padding: 20px 0;
            box-shadow: 2px 0 8px #0002;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .bot-list {
            flex: 1;
            overflow-y: auto;
        }
        .bot-item {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: #e0e6eb;
            text-align: left;
            width: 100%;
            font-size: 1em;
            transition: background 0.2s;
        }
        .bot-item:hover, .bot-item.active {
            background: #2a2e32;
            color: #64ffda;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        .editor-label {
            margin-bottom: 8px;
            color: #90a4ae;
        }
        #bot-name {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #373b3e;
            background: #23272b;
            color: #e0e6eb;
            font-size: 1em;
        }
        #bot-editor {
            width: 100%;
            height: 200px;
            background: #101214;
            color: #e0e6eb;
            border: 1px solid #373b3e;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1em;
            resize: vertical;
        }
        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #181c20;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .actions button:hover {
            background: #43c6ac;
        }
        #delete-bot-btn {
            background: #ff5252;
            color: #fff;
        }
        #delete-bot-btn:hover {
            background: #d32f2f;
        }
        #fullscreen-iframe {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            border: none;
            z-index: 9999;
            display: none;
            background: #181c20;
        }
        #back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            display: none;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #181c20;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        #novo-bot-btn {
            margin-bottom: 12px;
            background: #23272b;
            color: #64ffda;
            border: 1px solid #64ffda;
            font-weight: bold;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #novo-bot-btn:hover {
            background: #64ffda;
            color: #181c20;
        }
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }
        .modal-content {
            background: #23272b;
            color: #e0e6eb;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            min-width: 320px;
            box-shadow: 0 4px 32px #0008;
            text-align: center;
        }
        footer {
            width: 100%;
            background: #23272b;
            color: #90a4ae;
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1em;
            letter-spacing: 1px;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; box-shadow: none; }
            .main { padding: 16px; }
        }
    </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-logo">Robos CriadoS por Vando fiel</div>
  <ul class="navbar-menu">
    <li><a href="#">In√≠cio</a></li>
    <li><a href="#">Bots</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#" onclick="abrirCadastroEmail();return false;">Cadastro de E-mail</a></li>
  </ul>
</nav>
<div class="container">
    <div class="sidebar">
        <h2>Bots Salvos</h2>
        <div class="bot-list" id="bot-list">
            <!-- Bots ser√£o listados aqui -->
        </div>
    </div>
    <div class="main">
        <button id="novo-bot-btn">Novo Bot</button>
        <div id="hora-brasilia" style="font-size:1.2em;margin-bottom:16px;color:#64ffda;"></div>
        <div class="editor-label">Nome do Bot:</div>
        <input type="text" id="bot-name" placeholder="Digite o nome do bot">
        <div class="editor-label">C√≥digo do Bot (HTML/JS/CSS):</div>
        <textarea id="bot-editor"></textarea>
        <div class="actions">
            <button onclick="saveBot()">Salvar Bot</button>
            <button onclick="runBot()">Rodar Bot em Tela Cheia</button>
            <button onclick="deleteBot()" id="delete-bot-btn">Apagar Bot</button>
        </div>
    </div>
</div>
<button id="back-btn" onclick="closeFullscreen()">Voltar</button>
<iframe id="fullscreen-iframe"></iframe>

<!-- Modal de Cadastro de E-mail -->
<div id="modal-cadastro-email" class="modal-bg" style="display:none;">
  <div class="modal-content">
    <h2>Cadastre seu E-mail</h2>
    <input type="email" id="input-email" placeholder="Seu e-mail" style="width:100%;padding:8px;margin-bottom:12px;">
    <button onclick="enviarEmail()" style="width:100%;padding:10px 0;background:#64ffda;color:#181c20;font-weight:bold;border:none;border-radius:5px;">Cadastrar</button>
    <button onclick="fecharCadastroEmail()" style="width:100%;padding:10px 0;margin-top:8px;background:#23272b;color:#64ffda;font-weight:bold;border:1px solid #64ffda;border-radius:5px;">Fechar</button>
    <div id="email-feedback" style="margin-top:10px;font-size:0.95em;"></div>
  </div>
</div>

<footer>
    &copy; 2024 Robos CriadoS por Vando fiel &mdash; Feito com üíö por voc√™!
</footer>

<script>
    // HORA DE BRAS√çLIA
    function atualizarHoraBrasilia() {
        const agora = new Date();
        const options = {
            timeZone: 'America/Sao_Paulo',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        const hora = agora.toLocaleTimeString('pt-BR', options);
        document.getElementById('hora-brasilia').textContent = 'Hora de Bras√≠lia: ' + hora;
    }
    setInterval(atualizarHoraBrasilia, 1000);
    atualizarHoraBrasilia();

    // Carrega bots do localStorage ou usa exemplos
    function getSavedBots() {
        const saved = localStorage.getItem('bots');
        if (saved) return JSON.parse(saved);
        return [
            {
                name: "Bot Exemplo 1",
                code: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Exemplo 1</title>
  <style>body{background:#222;color:#fff;text-align:center;}</style>
</head>
<body>
  <h1>Bot Exemplo 1</h1>
  <p>Este √© um bot de exemplo.</p>
  <script>
    setInterval(()=>{document.body.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);}, 1000);
  <\/script>
</body>
</html>`
            },
            {
                name: "Bot Exemplo 2",
                code: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Exemplo 2</title>
  <style>body{background:#181c20;color:#64ffda;text-align:center;}</style>
</head>
<body>
  <h1>Bot Exemplo 2</h1>
  <p>Outro bot de exemplo, com anima√ß√£o.</p>
  <div id="box" style="width:100px;height:100px;background:#64ffda;margin:40px auto;border-radius:10px;"></div>
  <script>
    let box = document.getElementById('box');
    let angle = 0;
    setInterval(()=>{angle+=10;box.style.transform='rotate('+angle+'deg)';},100);
  <\/script>
</body>
</html>`
            }
        ];
    }

    let bots = getSavedBots();
    let currentBotIndex = 0;

    const botListDiv = document.getElementById('bot-list');
    const botEditor = document.getElementById('bot-editor');
    const botNameInput = document.getElementById('bot-name');

    function renderBotList() {
        botListDiv.innerHTML = '';
        bots.forEach((bot, idx) => {
            const btn = document.createElement('button');
            btn.className = 'bot-item' + (idx === currentBotIndex ? ' active' : '');
            btn.textContent = bot.name;
            btn.onclick = () => selectBot(idx);
            botListDiv.appendChild(btn);
        });
    }

    function selectBot(idx) {
        currentBotIndex = idx;
        botEditor.value = bots[idx].code;
        botNameInput.value = bots[idx].name;
        renderBotList();
    }

    function saveBot() {
        const name = botNameInput.value.trim();
        const code = botEditor.value;
        if (!name) {
            alert('D√™ um nome para o bot!');
            return;
        }
        // Se j√° existe um bot com esse nome, atualiza
        const existingIdx = bots.findIndex(b => b.name === name);
        if (existingIdx !== -1) {
            bots[existingIdx].code = code;
            currentBotIndex = existingIdx;
        } else {
            bots.push({ name, code });
            currentBotIndex = bots.length - 1;
        }
        localStorage.setItem('bots', JSON.stringify(bots));
        renderBotList();
        alert('Bot salvo com sucesso!');
    }

    // Bot√£o Novo Bot
    document.getElementById('novo-bot-btn').onclick = function() {
        botNameInput.value = '';
        botEditor.value = '';
        currentBotIndex = -1; // Nenhum bot selecionado
        renderBotList();
    };

    // Bot√£o Apagar Bot
    function deleteBot() {
        if (currentBotIndex === -1 || !bots[currentBotIndex]) {
            alert('Nenhum bot selecionado para apagar!');
            return;
        }
        if (!confirm('Tem certeza que deseja apagar este bot?')) return;
        bots.splice(currentBotIndex, 1);
        if (bots.length > 0) {
            currentBotIndex = 0;
            botNameInput.value = bots[0].name;
            botEditor.value = bots[0].code;
        } else {
            currentBotIndex = -1;
            botNameInput.value = '';
            botEditor.value = '';
        }
        localStorage.setItem('bots', JSON.stringify(bots));
        renderBotList();
    }

    // Rodar bot em tela cheia
    function runBot() {
        const iframe = document.getElementById('fullscreen-iframe');
        const backBtn = document.getElementById('back-btn');
        iframe.style.display = 'block';
        backBtn.style.display = 'block';
        iframe.srcdoc = botEditor.value;
        document.body.style.overflow = 'hidden';
    }

    // Voltar para o editor
    function closeFullscreen() {
        const iframe = document.getElementById('fullscreen-iframe');
        const backBtn = document.getElementById('back-btn');
        iframe.style.display = 'none';
        backBtn.style.display = 'none';
        iframe.srcdoc = '';
        document.body.style.overflow = '';
    }

    // Modal de cadastro de e-mail
    function abrirCadastroEmail() {
        document.getElementById('modal-cadastro-email').style.display = 'flex';
        document.getElementById('input-email').value = '';
        document.getElementById('email-feedback').textContent = '';
    }
    function fecharCadastroEmail() {
        document.getElementById('modal-cadastro-email').style.display = 'none';
    }
    function enviarEmail() {
        const email = document.getElementById('input-email').value.trim();
        const feedback = document.getElementById('email-feedback');
        if (!email || !email.includes('@')) {
            feedback.textContent = 'Digite um e-mail v√°lido!';
            feedback.style.color = '#ff5252';
            return;
        }
        // Aqui voc√™ pode salvar no localStorage, enviar para backend, etc.
        feedback.textContent = 'E-mail cadastrado com sucesso!';
        feedback.style.color = '#64ffda';
        // Exemplo: salvar no localStorage
        let emails = JSON.parse(localStorage.getItem('emails') || '[]');
        emails.push(email);
        localStorage.setItem('emails', JSON.stringify(emails));
    }

    // Inicializa com o primeiro bot
    selectBot(0);
</script>
</body>
</html>
